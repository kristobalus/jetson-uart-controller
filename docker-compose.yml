
networks:
  app:
    external: true
    name: "flux-network"

services:
  uart:
    image: uart-lidar
    build:
      context: .
      dockerfile: ./uart/Dockerfile
    privileged: true
    environment:
      MQTT_BROKER: "mqtt://mqtt-broker:1883"
      LOG_LEVEL: "debug"
      CONFIGURATION: |
        {
          "serial_port":  "/dev/tty-test-out",
          "baud_rate": 115000,
          "read_interval_secs": 1,
          "distance_min_cm":  4,
          "distance_max_cm": 12000,
          "topic": "neurons/uart-lidar-test/in"
        }
    networks:
      app:

  i2c-left:
    image: i2c-lidar
    build:
      context: .
      dockerfile: ./i2c/Dockerfile
    privileged: true
    environment:
      MQTT_BROKER: "mqtt://mqtt-broker:1883"
      LOG_LEVEL: "debug"
      CONFIGURATION: |
        {
          "i2c_bus": 8,
          "i2c_address": "0x10",
          "read_interval_secs": 0.01,
          "distance_min_cm":  4,
          "distance_max_cm": 12000,
          "topic": "neurons/i2c-lidar-test/in"
        }
    networks:
      app:

  i2c-right:
    image: i2c-lidar
    build:
      context: .
      dockerfile: ./i2c/Dockerfile
    privileged: true
    environment:
      MQTT_BROKER: "mqtt://mqtt-broker:1883"
      LOG_LEVEL: "debug"
      CONFIGURATION: |
        {
          "i2c_bus": 1,
          "i2c_address": "0x10",
          "read_interval_secs": 0.01,
          "distance_min_cm":  4,
          "distance_max_cm": 12000,
          "topic": "neurons/i2c-lidar-test/in"
        }
    networks:
      app: